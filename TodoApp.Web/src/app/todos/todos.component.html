<h1>Todos</h1>

<mat-card>
  <table mat-table [dataSource]="todos">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let todo">{{ todo.description }}</td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Done</th>
      <td mat-cell *matCellDef="let todo">{{ todo.done }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'description', 'done']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'done']"></tr>
  </table>
</mat-card>

<button mat-raised-button color="primary" (click)="openAddTodoDialog()">Add Todo</button>
