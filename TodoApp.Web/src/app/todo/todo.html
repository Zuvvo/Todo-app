<div class="container">
  <mat-card>
    <table mat-table [dataSource]="todos">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let todo">{{ todo.description }}</td>
      </ng-container>

        <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef>Done</th>
        <td mat-cell *matCellDef="let todo">
            <mat-checkbox
            [checked]="todo.isDone"
            [disabled]="todo.isDone"
            (change)="markAsDone(todo.id)"
            >
            </mat-checkbox>
        </td>
        </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let todo">
          <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="['title', 'description', 'done', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'done', 'actions']"></tr>

    </table>
  </mat-card>

  <div class="space-between"></div>

  <button mat-raised-button color="primary" (click)="openAddTodoDialog()">
    Add Todo
  </button>
</div>
